
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle aventure</title>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #2c3e50;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .countdown-container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2980b9;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #approx {
            font-size: 1.2em;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="357b31a3-a244-4010-82ed-44a1bbe0909b.png" alt="Fleurs">
        </div>
        <div class="countdown-container">
            <h1>Nouvelle aventure</h1>
            <div id="countdown">Chargement...</div>
            <div id="approx"></div>
        </div>
    </div>

    <script>
        const countdownElement = document.getElementById("countdown");
        const approxElement = document.getElementById("approx");
        const targetDate = new Date("2025-09-12T18:00:00+02:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                countdownElement.innerHTML = "Nouveau dÃ©part lundi";
                approxElement.innerHTML = "";
                clearInterval(timer);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}jours, ${hours} heures, ${minutes} minutes et ${seconds}s`;

            // Approximation mois + jours
            const nowDate = new Date();
            const target = new Date("2025-09-12T18:00:00+02:00");
            let months = (target.getFullYear() - nowDate.getFullYear()) * 12 + (target.getMonth() - nowDate.getMonth());
            let remainingDays = target.getDate() - nowDate.getDate();

            if (remainingDays < 0) {
                months -= 1;
                const prevMonth = new Date(target.getFullYear(), target.getMonth(), 0).getDate();
                remainingDays += prevMonth;
            }

            approxElement.innerHTML = `soit environ ${months} mois et ${remainingDays} jours`;
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
