<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Année 2025</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .year {
      font-size: 48px;
      margin-bottom: 30px;
    }
    .months {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .month {
      width: 40px;
      height: 100px;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background-color: grey;
      transition: background 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 20px;
      font-weight: bold;
    }
    .past {
      background-color: #f56565; /* rouge doux */
    }
    .future {
      background-color: #48bb78; /* vert doux */
    }
    .current {
      animation: fillCurrent 2s forwards;
    }
    @keyframes fillCurrent {
      from {
        background-size: 100% 0%;
      }
      to {
        background-size: 100% 100%;
      }
    }
    .labels {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="year">2025</div>

<div class="months" id="months">
  <!-- Les mois vont être ajoutés ici -->
</div>

<div class="labels">
  <div>Déjà passé</div>
  <div>Ne tient qu'à TOI</div>
</div>

<script>
  const months = ["JAN", "FÉV", "MAR", "AVR", "MAI", "JUN", "JUI", "AOÛ", "SEP", "OCT", "NOV", "DÉC"];
  
  const today = new Date();
  const currentYear = today.getFullYear();
  const currentMonth = today.getMonth(); // 0-indexé
  const currentDay = today.getDate();

  const container = document.getElementById('months');

  months.forEach((month, index) => {
    const div = document.createElement('div');
    div.classList.add('month');
    div.textContent = month;
    
    if (currentYear > 2025 || (currentYear === 2025 && index < currentMonth)) {
      div.classList.add('past');
    } else if (currentYear === 2025 && index === currentMonth) {
      const daysInMonth = new Date(2025, index + 1, 0).getDate();
      const passedPercent = (currentDay / daysInMonth) * 100;
      div.style.background = `linear-gradient(to top, #f56565 ${passedPercent}%, #48bb78 ${passedPercent}%)`;
      div.classList.add('current');
    } else {
      div.classList.add('future');
    }
    
    container.appendChild(div);
  });
</script>

</body>
</html>
